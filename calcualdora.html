<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" type="text/css"  rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilo.css"> 
    <title>Document</title>
</head>
<body>
 
    <div class="centro">
        <div id="calculadora">
           
            
            <section class="container" id="botones">
              
                <input class="col-8 offset-2" type="text" id="Resultado">

                <div class="row">
                    <button id="ce" type="button" class="acciones col-sm" disabled></button>
                    <button type="button" class="acciones col-sm" disabled></button>
                    <button id="corregir" type="button" class="acciones col-sm" onclick="borrar()"onclick="corregir">C</button>
                    <button id="dividision" type="button" class="acciones col-sm" onclick="aritmetico(4)">/</button>
                </div>
                <div class="row">
                    <button id="7" type="button" class="numeros col-sm" onclick="numero(7)">7</button>
                    <button id="8" type="button" class="numeros col-sm" onclick="numero(8)">8</button>
                    <button id="9" type="button" class="numeros col-sm" onclick="numero(9)">9</button>
                    <button id="multiplicar" type="button" class="acciones col-sm" onclick="aritmetico(3)">*</button>
                </div>
                <div class="row">
                    <button id="4" type="button" class="numeros col-sm" onclick="numero(4)">4</button>
                    <button id="5" type="button" class="numeros col-sm" onclick="numero(5)">5</button>
                    <button id="6" type="button" class="numeros col-sm" onclick="numero(6)">6</button>
                    <button id="resta" type="button" class="acciones col-sm" onclick="aritmetico(2)">-</button>
                </div>
                <div class="row">
                    <button id="1" type="button" class="numeros col-sm" onclick="numero(1)">1</button>
                    <button id="2" type="button" class="numeros col-sm" onclick="numero(2)">2</button>
                    <button id="3" type="button" class="numeros col-sm" onclick="numero(3)">3</button>
                    <button id="suma" type="button" class="acciones col-sm" onclick="aritmetico(1)">+</button>
                </div>
                <div class="row">
                    
                    <button id="0" type="button" class="numeros col-sm" onclick="numero(0)">0</button>
                    <button id="coma" type="button" class="acciones col-sm" onclick="coma()">,</button>
                    <button id="igual" type="button" class="acciones col-sm" onclick="igual()">=</button>
                </div>
            </section>
        </div>
    </div>

    
    

    <script type="text/javascript" src="codigocalculadora.js"></script>


</body>
</html>
